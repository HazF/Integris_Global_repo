        <h2 MadCap:conditions="Default.Screen">Starting Integris Expert</h2>
        <p MadCap:conditions="">To start <i>Integris Expert</i>, double-click on the <b>Integris Expert</b> icon on the Windows desktop.</p>

        <h2 MadCap:conditions="Default.Screen">Closing Integris Expert</h2>
        <p MadCap:conditions="Default.Screen">To close <i>Integris Expert</i>, click on the red <b>X</b>&#160;icon at the top right of the Integris Window.</p>
